<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <style>
        .container {
            text-align: center;
        }

        .box {
            width: 50%;
            margin: auto;
            border: 2px solid;
            overflow: auto;
        }

        input {
            font-size: 20px
        }

        #btnAdd {
            width: 100px;
            height: 35px;
            font-size: 20px;
            color: blue;
        }
        
        li {
            text-align: start;
            border: 1px solid lightgray;
            font-size: 20px;
            margin: 10px;
        }

        #btnDelete {
            width: 100px;
            height: 35px;
            font-size: 20px;
            color: red;
        }

        .time {
            font-size: 15px;
        }

        label {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="box text-auto">
            <div>
                <h3>待辦事項
                    <input type="text" id="input" size="60px" value="聊天">
                    <button id="btnAdd">新增事項</button>
                </h3>
            </div>
            <div>
                <ul id="ul">
                </ul>
            </div>
        </div>
    </div>

    <script>
        let btnAdd = document.getElementById("btnAdd");
        let ul = document.getElementById("ul");

        btnAdd.addEventListener("click", addList);

        function addList() {
            let todoList = document.getElementById("input").value;
            let time = new Date();
            let li = document.createElement("li");
            let div = document.createElement("div");
            let label = document.createElement("label");
            let btn = document.createElement("button");
            let p = document.createElement("p");
            btn.setAttribute("id", "btnDelete");
            p.setAttribute("class", "time");
            label.innerText = todoList;
            btn.innerText = "刪除";
            p.innerText = time;

            btn.addEventListener("click", () => {
                li.remove();
            })

            ul.append(li);
            li.append(div);
            div.append(label);
            div.after(btn);
            btn.after(p);

            document.getElementById("input").value = "";
        };
    </script>
</body>
</html>
